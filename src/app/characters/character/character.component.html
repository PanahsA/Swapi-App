<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">{{first}}</th>
      <th scope="col">{{last}}</th>
      <th scope="col">{{species}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obj of infoArray  ">
      <td *ngFor="let prop of obj|keyvalue">
        {{prop.key}}: {{prop.value}}
      </td>
    </tr>
  </tbody>
</table>
