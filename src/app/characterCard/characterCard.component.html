<div *ngIf="character">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">{{character.name}}</th>
        <th scope="col">{{character.species}}</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let prop of character|keyvalue">
        <td>
          {{prop.key}}: {{prop.value}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
